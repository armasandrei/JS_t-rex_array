<!DOCTYPE html>
<html lang="en">

<style>
    #m div{
        width: 48px;
        height: 48px;
        border: 1px solid #DDD;
        float: left;
    }

    #m .t-rex {
        background-image: url(images/22289-T-Rex-icon.png);
    }
    
    
    #m .cactus{
        background-image: url(images/22332-cactus-icon.png);
    }
    #m .t-rex.right{
        transform: scaleX(-1);
    }

</style>
<head>
    <meta charset="UTF-8">
   
    <title>Array JS | T-rex game</title>
</head>
<body onkeydown="action()">
    
    <div id="m">
        <div></div> 
        <div id="t-rex"></div>
         <div id="cactus"></div>

    </div>



    <script src="game.js">      </script>
</body>
</html>
